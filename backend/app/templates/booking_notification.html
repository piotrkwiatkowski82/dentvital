<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8" /></head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f1f5f9; margin: 0; padding: 24px;">
  <div style="max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(15,23,42,0.08);">
    <div style="background: linear-gradient(135deg, #16a34a, #059669); padding: 24px 28px;">
      <h1 style="color: #ffffff; margin: 0; font-size: 20px;">Nowa rezerwacja wizyty</h1>
    </div>
    <div style="padding: 28px;">
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; width: 120px; vertical-align: top;">Usługa</td>
          <td style="padding: 10px 0; font-weight: 600;">{{ service }}</td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">Data</td>
          <td style="padding: 10px 0; font-weight: 600;">{{ date }}</td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">Godzina</td>
          <td style="padding: 10px 0; font-weight: 600;">{{ time }}</td>
        </tr>
        <tr style="border-top: 1px solid #e2e8f0;">
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">Pacjent</td>
          <td style="padding: 10px 0;">{{ name }}</td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">Telefon</td>
          <td style="padding: 10px 0;"><a href="tel:{{ phone }}" style="color: #16a34a; text-decoration: none;">{{ phone }}</a></td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">E-mail</td>
          <td style="padding: 10px 0;">{{ email }}</td>
        </tr>
      </table>
    </div>
    <div style="padding: 16px 28px; background: #f8fafc; border-top: 1px solid #e2e8f0; font-size: 12px; color: #94a3b8;">
      Wiadomość wygenerowana automatycznie — Dentvital
    </div>
  </div>
</body>
</html>
