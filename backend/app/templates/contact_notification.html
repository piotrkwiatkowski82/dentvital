<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8" /></head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f1f5f9; margin: 0; padding: 24px;">
  <div style="max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(15,23,42,0.08);">
    <div style="background: linear-gradient(135deg, #16a34a, #059669); padding: 24px 28px;">
      <h1 style="color: #ffffff; margin: 0; font-size: 20px;">Nowa wiadomość kontaktowa</h1>
    </div>
    <div style="padding: 28px;">
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; width: 120px; vertical-align: top;">Nadawca</td>
          <td style="padding: 10px 0; font-weight: 600;">{{ name }}</td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">E-mail</td>
          <td style="padding: 10px 0;"><a href="mailto:{{ email }}" style="color: #16a34a; text-decoration: none;">{{ email }}</a></td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #64748b; font-size: 13px; vertical-align: top;">Telefon</td>
          <td style="padding: 10px 0;">{{ phone }}</td>
        </tr>
      </table>
      <div style="margin-top: 20px; padding: 20px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0;">
        <div style="color: #64748b; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;">Treść wiadomości</div>
        <div style="white-space: pre-wrap; line-height: 1.6; color: #0f172a;">{{ message }}</div>
      </div>
    </div>
    <div style="padding: 16px 28px; background: #f8fafc; border-top: 1px solid #e2e8f0; font-size: 12px; color: #94a3b8;">
      Wiadomość wygenerowana automatycznie — Dentvital
    </div>
  </div>
</body>
</html>
