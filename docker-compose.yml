services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dentvital}
      POSTGRES_USER: ${POSTGRES_USER:-dentvital}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dentvital_dev_pass}
    ports:
      - "127.0.0.1:5433:5432"   # 5433 na hoście – unika konfliktu z innymi Postgresami na 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dentvital}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dentvital}:${POSTGRES_PASSWORD:-dentvital_dev_pass}@db:5432/${POSTGRES_DB:-dentvital}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@dentvital.pl}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      CLINIC_EMAIL: ${CLINIC_EMAIL:-recepcja@dentvital.pl}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
